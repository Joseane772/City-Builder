<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="/City-Builder/main.css">
  <link rel="icon" type="image/x-icon" href="/City-Builder/favicon.ico">
  
  
  <script type="module" crossorigin src="/City-Builder/assets/index-d26261d6.js"></script>
</head>

<body>
  <div id="root-window">
    <!-- Three.js adds a `canvas` element to this element-->
    <div id="render-target"></div>
    <div id="loading" class="text-overlay">
      <div>
        LOADING...
      </div>
    </div>
    <div id="paused-text" class="text-overlay" style="visibility: hidden;">
      <div>
        PAUSED
      </div>
    </div>
    <div id="ui">
      <div id="ui-toolbar" class="container">
        <button id='button-select' class="ui-button selected" data-type="select"
          onclick="ui.onToolSelected(event)">
          <img class="toolbar-icon" src="/City-Builder/icons/select-color.png">
        </button>
        <button id='button-bulldoze' class="ui-button" data-type="bulldoze"
          onclick="ui.onToolSelected(event)">
          <img class="toolbar-icon" src="/City-Builder/icons/bulldozer.png">
        </button>
        <button id='button-residential' class="ui-button" data-type="residential"
          onclick="ui.onToolSelected(event)">
          <img class="toolbar-icon" src="/City-Builder/icons/house.png">
        </button>
        <button id='button-commercial' class="ui-button" data-type="commercial"
          onclick="ui.onToolSelected(event)">
          <img class="toolbar-icon" src="/City-Builder/icons/office.png">
        </button>
        <button id='button-industrial' class="ui-button" data-type="industrial"
          onclick="ui.onToolSelected(event)">
          <img class="toolbar-icon" src="/City-Builder/icons/factory.png">
        </button>
        <button id='button-road' class="ui-button" data-type="road"
          onclick="ui.onToolSelected(event)">
          <img class="toolbar-icon" src="/City-Builder/icons/road.png">
        </button>
        <button id='button-power-plant' class="ui-button" data-type="power-plant"
          onclick="ui.onToolSelected(event)">
          <img class="toolbar-icon" src="/City-Builder/icons/power-plant.png">
        </button>
        <button id='button-power-line' class="ui-button" data-type="power-line"
        onclick="ui.onToolSelected(event)">
        <img class="toolbar-icon" src="/City-Builder/icons/power-line.png">
      </button>
        <button id='button-pause' class="ui-button" onclick="ui.togglePause()">
          <img id='pause-button-icon' class="toolbar-icon" src="/City-Builder/icons/pause-color.png">
        </button>
      </div>
      <div id="info-panel" class="container">
      </div>
      <div id="instructions">
        INTERACT - Left Mouse<br>
        ROTATE - Right Mouse<br>
        PAN - Control + Right Mouse<br>
        ZOOM - Scroll
      </div>
      <div id="version">
        v0.3
      </div>
    </div>
  </div>
</body>

</html>
